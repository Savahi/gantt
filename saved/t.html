<script>
var NS = "http://www.w3.org/2000/svg";

    let g = document.getElementById('svg');

    let defs = document.createElementNS(NS, 'defs');
    let clip = document.createElementNS(NS, 'clipPath');
    clip.setAttributeNS(null, 'id', 'clip1');
    let clipRect = document.createElementNS(NS, 'rect');
    clipRect.setAttributeNS(null, 'x', 0);
    clipRect.setAttributeNS(null, 'y', 0);
    clipRect.setAttributeNS(null, 'width', 57);
    clipRect.setAttributeNS(null, 'height', 90);
    clip.appendChild(clipRect);
    defs.appendChild(clip);  
    g.appendChild(defs);

</script>
