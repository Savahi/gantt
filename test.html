<script>

var arrFrom  = [ {p1:1, p2:'2'}, {p1:100, p2:s} ];
var arrTo = [];

function copyArrayOfObjects( arrFrom, arrTo ) {    
    if( arrTo.length == 0 ) {
        for( let i = 0 ; i < arrFrom.length ; i++ ) {
            arrTo.push({});
        }
    }

    for( let i = 0 ; i < arrFrom.length ; i++ ) {
    	for( let key in arrFrom[i] ) {
        	arrTo[i][key] = arrFrom[i][key];
    	}
    }
}

document.getElementById('div2').innerText = arrFrom[1]['p2'];
